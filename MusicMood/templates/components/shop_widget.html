<div class="grid">
  {% for p in products %}
    <article>
      {% if p.image %}<img src="{{ p.image }}" alt="{{ p.title }}" />{% endif %}
      <h5>{{ p.title }}</h5>
      <a href="{{ p.url }}" target="_blank">Buy</a>
    </article>
  {% empty %}
    <p>No merch found for this mood yet.</p>
  {% endfor %}
</div>
